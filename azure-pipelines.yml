trigger:
- dev

pool: dis-03

stages:
- stage: Build
  jobs:
  - job: Build pmwcas
    steps:
      - script: docker build -t pmwcas .

- stage: Test
  jobs:
  - job: Test all
    steps:
      - script: docker run pmwcas

- stage: Cleanup
  jobs:
  - job: Clean image
    steps:
      - script: docker rmi pmwcas --force 

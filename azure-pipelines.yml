trigger:
- dev

pool: dis-03

stages:
- stage: Build
  jobs:
  - job: build_pmwcas
    steps:
      - script: docker build -t pmwcas .

- stage: Test
  jobs:
  - job: test_all
    steps:
      - script: docker run pmwcas
        displayName: 'run the tests'
      - script: docker rmi pmwcas --force
        displayName: 'clean the resources'
        condition: always()
